<div style="padding-left: 15px;" *ngFor="let key of getObjectKeys(obj)">
    <!-- aaaaa
    {{key}}
    {{obj[key]}}
    {{isObject(obj[key])}}
    {{isArray(obj[key])}} -->
    <div>
        {{key}}
    </div>
    <app-generic-object-editor *ngIf="isObject(obj[key]); else checkArray" [obj]="obj[key]"></app-generic-object-editor>
    <ng-template #checkArray><div *ngIf="isArray(obj[key]); else checkGlobalVar">ARRAY HERE!</div></ng-template>
    <ng-template #checkGlobalVar><div *ngIf="key === 'GlobalVariables'; else standardVar">Todo make global var edition</div></ng-template>
    <ng-template #standardVar>
        <input type="text" disabled [ngModel]="key"/><input type="text" [(ngModel)]="obj[key]"/>
    </ng-template>
</div>
